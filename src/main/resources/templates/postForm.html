    $(document).ready(function () {

})

function usercheck() {
    $.ajax({
        type: "GET",
        url: "/api/usercheck",
        success: function (response) {
            let usercheck = response;
            if (usercheck == ""){
                alert('로그인이 필요합니다>_<')
                window.location.replace("/user/login")
            }
        }
    });
}
</script>
